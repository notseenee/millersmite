<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Miller Smite</title>

    <link rel="shortcut icon" href="img/millersmite.png" id="favicon">
    
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/millersmite.css">
  </head>
  <body>
  	<div id="initial">
		  <h1>MILLER SMITE</h1>
	  	<input type="file" id="upload" accept="image/*">
	  	<label for="upload" id="uploadButton" class="button">Upload image</label>
	  	<h2>1. Upload image<br>2. Drag to move<br>3. Pinch or use slider to scale</h2>
	  </div>

	  <div id="editor">
		  <canvas id="smiteCanvas" width="1024" height="1024"></canvas>
		  <br>
		  <img id="bg" src="img/bg.jpg" width="0" height="0" />
		  <img id="miller" src="img/millersmite.png" width="0" height="0" />
		  <img id="smiteee" src="img/test.png" width="0" height="0" />

		  <div id="controls">
			  <input type="range" id="scaleSlider" min="0.01" max="5" step="0.01" value="1">
			  <input type="number" id="scaleNumeric" min="0.01" max="500" step="1" value="100"> %
			  <button type="submit" id="doneButton" class="button">Done</button>
		  </div>
	  </div>

	  <div id="final">
		  <img id="output" />
		  <a  id="outputLink" class="button" href="" download="millersmite.jpg">Save</a>
		  <button id="editButton" class="button">Edit</button>
		  <button id="newButton" class="button">New</button>
		</div>

	  <script src="js/hammer.min.js"></script>
	  <script src="js/millersmite.js"></script>
  </body>
</html>
